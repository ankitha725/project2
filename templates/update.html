<html lang="en">
<head>
    
    <title>update</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="banner">
        <img src="../static/images/qis_banner.png" alt="noimg">
    </div> 
    <div class="update">
        <h1>Update here</h1>
        <form action="/update" method="post">
            
                <input type="number" required placeholder="ID" name="id">
                <select name="field">
                    <option value="" disabled selected>select field</option>
                    <option value="Name">change Name</option>
                    <option value="email">change email</option>
                    <option value="Phone">change phone</option>
                    <option value="Rank">change rank</option>
                    <option value="Percentage">change percentage</option>
                    <option value="Course">change course</option>
                    <option value="Address">change address</option>
                </select>
            <input type="text" required placeholder="new data" name="newdata">
            <button type="submit">Update</button>
        </form>

    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
